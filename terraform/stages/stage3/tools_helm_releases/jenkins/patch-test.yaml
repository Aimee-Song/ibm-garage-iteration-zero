- op: add
  path: /spec/initContainers/0
  value:
    name: wait-for-jenkins
    image: garagecatalyst/ibm-garage-cli-tools:latest
    imagePullPolicy: Always
    command: ["sh", "-c", "until checkPodRunning.sh jenkins; do echo '>>> waiting for Jenkins'; sleep 300; done; echo '>>> Jenkins has started'"]
    env:
    - name: APIKEY
      valueFrom:
        secretKeyRef:
          name: ibmcloud-apikey
          key: password
    - name: REGION
      valueFrom:
          secretKeyRef:
              name: ibmcloud-apikey
              key: region
    - name: RESOURCE_GROUP
      valueFrom:
          secretKeyRef:
              name: ibmcloud-apikey
              key: resource_group
    - name: CLUSTER
      valueFrom:
          secretKeyRef:
              name: ibmcloud-apikey
              key: cluster_name
