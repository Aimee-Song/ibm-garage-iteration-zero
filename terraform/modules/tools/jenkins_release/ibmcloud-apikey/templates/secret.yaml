apiVersion: v1
kind: Secret
metadata:
  # this is the jenkins id
  name: {{ include "ibmcloud-apikey.name" . }}
type: Opaque
stringData:
  cluster_type: {{ .Values.cluster_type }}
  server_url: {{ .Values.server_url }}
  password: {{ .Values.apikey }}
  resource_group: {{ .Values.resource_group }}
  registry_url: {{ .Values.registry_url }}
  region: {{ .Values.region }}
  registry_namespace: {{ include "ibmcloud-apikey.registry_namespace" . }}
  cluster_name: {{ include "ibmcloud-apikey.cluster_name" . }}
